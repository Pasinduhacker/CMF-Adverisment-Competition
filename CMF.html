<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product University Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 4rem;
            position: relative;
            z-index: 1;
        }
        
        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .product {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .product.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .product-keells::before {
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        .product-nestomalt::before {
            background: linear-gradient(90deg, #e74c3c, #f39c12);
        }
        
        .product h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .Universities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .University {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            position: relative;
            overflow: hidden;
        }
        
        .university.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .university.highlight {
            animation: highlight 1s ease-out;
            z-index: 10;
        }
        
        @keyframes highlight {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        }
        
        .university::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }
        
        .university.keells::after {
            background: linear-gradient(to bottom, #3498db, #2ecc71);
        }
        
        .university.nestomalt::after {
            background: linear-gradient(to bottom, #e74c3c, #f39c12);
        }
        
        .university h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .university .assigned-product {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }
        
        .university .assigned-product.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .keells .assigned-product {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }
        
        .nestomalt .assigned-product {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti 5s ease-in-out forwards;
            z-index: 100;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f1f1f1;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .status-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
            display: none;
        }
    </style>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container pulse">
       <h1 style="font-family: 'UnifrakturCook', cursive;">Colombo Marketers' Forum</h1>
<h2>Inter-University Advertisement Competition</h2>
        
        <div class="products">
            <div class="product product-keells">
                <h3>Keells Super</h3>
                <p>Assigned to: <span id="keells-count">0</span> Universities</p>
            </div>
            <div class="product product-nestomalt">
                <h3>Nestomalt – Nestlé</h3>
                <p>Assigned to: <span id="nestomalt-count">0</span> Universities</p>
            </div>
        </div>
        
        <button id="assign-btn">Assign Brands</button>
        
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="status-text" id="status-text">Preparing assignment...</div>
        
        <div class="Universities" id="Universities-container">
            <!-- Universities will be added here by JavaScript -->
        </div>
    </div>

    <script>
        const Universities = [
            "University of Sri Jayewardenepura",
            "University of Kelaniya",
            "University of Moratuwa",
            "University of Peradeniya",
            "University of Rajarata",
            "University of Sabaragamuwa",
            "University of Jaffna",
            "University of Colombo"
        ];
        
        const products = ["Keells Super", "Nestomalt – Nestlé"];
        let assignments = [];
        
        // Show products with animation
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.product-keells').classList.add('visible');
            }, 300);
            setTimeout(() => {
                document.querySelector('.product-nestomalt').classList.add('visible');
            }, 600);
        });
        
        function createConfetti() {
            const colors = ['#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        async function assignProducts() {
            const btn = document.getElementById('assign-btn');
            btn.disabled = true;
            btn.textContent = 'Assigning...';
            
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            
            progressBar.style.display = 'block';
            statusText.style.display = 'block';
            
            // Reset assignments
            assignments = [];
            for (let i = 0; i < 8; i++) {
                assignments.push(i < 4 ? products[0] : products[1]);
            }
            
            // Shuffle assignments
            assignments = shuffleArray(assignments);
            
            // Clear container
            const container = document.getElementById('Universities-container');
            container.innerHTML = '';
            
            // Create university elements (hidden)
            Universities.forEach((uni, index) => {
                const uniElement = document.createElement('div');
                uniElement.className = `university ${assignments[index].toLowerCase().includes('keells') ? 'keells' : 'nestomalt'}`;
                uniElement.innerHTML = `
                    <h3>${uni}</h3>
                    <div class="assigned-product">${assignments[index]}</div>
                `;
                container.appendChild(uniElement);
            });
            
            // Update progress
            progress.style.width = '10%';
            statusText.textContent = 'Shuffling products...';
            await delay(800);
            
            progress.style.width = '30%';
            statusText.textContent = 'Preparing Universities...';
            await delay(600);
            
            progress.style.width = '50%';
            statusText.textContent = 'Randomizing assignments...';
            await delay(1000);
            
            progress.style.width = '80%';
            statusText.textContent = 'Finalizing...';
            await delay(400);
            
            progress.style.width = '100%';
            statusText.textContent = 'Assignments complete!';
            
            // Create confetti
            createConfetti();
            
            // Reveal Universities one by one
            const uniElements = document.querySelectorAll('.university');
            for (let i = 0; i < uniElements.length; i++) {
                uniElements[i].classList.add('visible');
                uniElements[i].classList.add('highlight');
                
                // Update counts after each reveal
                const keellsCount = assignments.slice(0, i+1).filter(p => p === products[0]).length;
                const nestomaltCount = assignments.slice(0, i+1).filter(p => p === products[1]).length;
                document.getElementById('keells-count').textContent = keellsCount;
                document.getElementById('nestomalt-count').textContent = nestomaltCount;
                
                // Show assigned product with delay
                setTimeout(() => {
                    uniElements[i].querySelector('.assigned-product').classList.add('visible');
                }, 300);
                
                await delay(600); // Delay between each university
                
                uniElements[i].classList.remove('highlight');
            }
            
            // Reset button
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Reassign Products';
                progressBar.style.display = 'none';
                statusText.style.display = 'none';
                progress.style.width = '0%';
            }, 1000);
        }
        
        // Helper functions
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        document.getElementById('assign-btn').addEventListener('click', assignProducts);
    </script>
</body>
</html>
